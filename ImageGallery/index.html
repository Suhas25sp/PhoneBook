<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;margin-top: 30px;color:#0d5593;font-weight:bold ;">Image Gallery using HTML,CSS & Javascript</h1>
    <div class="full-img" id="fullImgBox">
        <img src="Images/img1.jpg" id="fullImg" alt="">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="Images/img1.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="Images/img2.jpg" onclick="openFullImg(this.src)"  alt="">
        <img src="Images/img3.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="Images/img4.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="Images/img5.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="Images/img6.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="Images/img7.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="Images/img8.jpg" onclick="openFullImg(this.src)" alt="">
    </div>
    <script>
        let fullImgBox=document.getElementById("fullImgBox");
        let fullImg=document.getElementById("fullImg");
        function openFullImg(picsrc)
        {
            fullImgBox.style.display="flex";
            fullImg.src=picsrc;
        }
        function closeFullImg()
        {
            fullImgBox.style.display="none";
        }
    </script>
</body>
</html>
